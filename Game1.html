<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test thử trang web</title>
    <link rel="stylesheet" href="Wedgame.css">
</head>
<body>
    <div class="container">
        <div class="sections-wrapper">
            <div class="column">
                <div class="colored-div">
                    <div class="section">
                        <!-- Nhét 2 logo -->
                        <div class="logo-container">
                            <img src="S6.png" alt="Logo">
                        </div>
                        <div class="logp-container">
                            <img src="S14.png" alt="LOGO">
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="section">
                    <div class="search-bar">
                        <input type="text" placeholder="Tìm kiếm thể loại game......">
                        <button type="submit">Tìm kiếm</button>
                    </div>
                </div>
            </div>
            <!-- tạo tài khoản game -->
            <div class="column">
                <div class="section">
                    <div class="account-wrapper">
                        <h1>Tạo tài khoản</h1>
                        <form action="#">
                            <div class="form-group">
                                <label for="username">Tên đăng nhập:</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Xác nhận mật khẩu:</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit">Đăng ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bắt hiện giao diện Game -->
    <div class="space-div"></div>
    <div>
        <div class="namegame-div"><h4>Game1</h4></div>
        <p></p>
        <div class="display-div"></div>
    </div>
    <h2>Mô tả Game :</h2>
    <p>                                                             </p>
    <div class="space-div"></div>
    <div>
        <div class="namegame-div">
            <p>Gợi í một vài game khác</p>
        </div>
        <div class="parent-div">
            <div class="child-div">
                    <img src="LienQuan.jpg" alt="lienquan" class="center-image">
                    <p>Liên quân</p>
            </div>
            <div class="child-div"> 
                    <img src="Monkey.jpg" alt="khibuon" class="center-image">
                    <p>Chú khỉ buồn</p>
            </div>
            <div class="child-div">
                   <img src="FreeFire.jpg" alt="lửa và nước" class="center-image">
                   <p>FreeFire</p>
            </div>
            <div class="child-div"> 
                    <img src="fireandwater.png" alt="lửa và nước" class="center-image">
                    <p>Fire boy and Water girl</p>
            </div>
            <div class="child-div">
                    <img src="Chim.jpg" alt="chim" class="center-image">
                    <p>Flappy Bird</p>
            </div>
        </div>
    </div>
</body>
</html>
