<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test thử trang web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sections-wrapper">
            <div class="column">
                <div class="colored-div">
                    <div class="section">
                        <!-- Nhét 2 logo -->
                        <div class="logo-container">
                            <img src="S6.png" alt="Logo">
                        </div>
                        <div class="logp-container">
                            <img src="S14.png" alt="LOGO">
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="section">
                    <div class="search-bar">
                        <input type="text" placeholder="Tìm kiếm thể loại game......">
                        <button type="submit">Tìm kiếm</button>
                    </div>
                </div>
            </div>
            <!-- tạo tài khoản game -->
            <div class="column">
                <div class="section">
                    <div class="account-wrapper">
                        <h1>Tạo tài khoản</h1>
                        <form action="#">
                            <div class="form-group">
                                <label for="username">Tên đăng nhập:</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Xác nhận mật khẩu:</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit">Đăng ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bắt hiện giao diện Game -->
    <div class="space-div"></div>
    <div>
        <div class="namegame-div"><h4>Game1</h4></div>
        <p></p>
        <div class="display-div"></div>
    </div>
    <h2>Mô tả Game :</h2>
    <div class="space-div"></div>
    <div class="parent-div">
        <div class="child-div" >
            <img src="LienQuan.jpg" alt="Liên quân" class="game-img">
            <p>Liên quân</p>
            <div class="game-info hidden">
                <h3>Liên Quân Mobile</h3>
                <p>Thể loại : hành động</p>
            </div>
        </div>
        <div class="child-div">
            <img src="Monkey.jpg" alt="Chú khỉ buồn" class="game-img">
            <p>Chú khỉ buồn</p>
            <div class="game-info hidden">
                <h3>Chú khỉ buồn</h3>
                <p>Thể loại : Trí tuệ</p>
            </div>
        </div>
        <div class="child-div" >
            <img src="FreeFire.jpg" alt="FreeFire" class="game-img">
            <p>FreeFire</p>
            <div class="game-info hidden">
                <h3>free fire</h3>
                <p>Thể loại : Bắn súng</p>
            </div>
        </div>
        <div class="child-div" >
            <img src="fireandwater.png" alt="Fire boy and Water girl" class="game-img">
            <p>Fire boy and Water girl</p>
            <div class="game-info hidden">
                <h3>Lửa và nước</h3>
                <p>Thể loại : thư giãn </p>
            </div>
        </div>
        <div class="child-div">
            <img src="Chim.jpg" alt="Flappy Bird" class="game-img">
            <p>Flappy Bird</p>
            <div class="game-info hidden">
                <h3>Flappy Bird</h3>
                <p>Thể Loại : giải trí</p>
            </div>
        </div>
    </div>
</div>
<div id="game-info-popup" class="hidden">
    <div class="popup-content">
        <p id="game-info-text"></p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="style.js"></script>

<div class="space-div">
    <div class="space-div"></div>
</div>
</body>
</html>
